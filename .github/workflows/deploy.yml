name: Deploy React App to GitHub Pages

on:
  push:
    branches:
      - main  # Deploy when you push to main
  workflow_dispatch:  # Enable manual deployment

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Setup Node (choose your Node version, e.g., 18)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Build the project
      - name: Build project
        run: npm run build

      # Upload build output as artifact
      - name: Upload production build
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist  # Vite outputs build here

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
